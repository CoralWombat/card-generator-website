<div id="card">
    <style>
        #card {
            width: 6.4cm;
            height: 8.9cm;
            font-size: 12px;

            color: white;
            text-align: center;

            background-color: black;
            background-image: url("{{&Image_Source}}");
            background-position-y: -1cm;
            background-position-x: center;
            background-size: 6.4cm 6.4cm;
            background-repeat: no-repeat;

            border-style: solid;
            border-radius: 3mm;
            border-width: 1mm;
            border-color: black;

            display: grid;
            grid-template-rows: [row1-start] 1.5em [row1-end] 3.8cm [third-line] auto [fourth-line] 0.5em [last-line]
        }
        #header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;

            grid-row-start: 1;
        }
        #stat-block {
            width: 100%;
            display: grid;
            grid-template-columns: 50% 50%;
        }
        #stat-block div {
            padding: 0.1em;
            background-color: black;
            z-index: 1;
            text-align: start;
        }
        #stat-block div:nth-child(2n) {
            padding: 0.1em;
            background-color: black;
            z-index: 1;
            text-align: end;
        }
        #main-text {
            grid-row-start: 3;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #description {
            width: 100%;
            margin: auto;
            border-radius: 1mm;
            background-color: gray;
            font-size: {{Description_Scale}}em;
        }
        #card-footer {
            grid-row-start: 4;
            font-size: 0.5em;
        }
        .card-element {
            padding: 0.25em;
            background-color: black;
            border-radius: 1mm;
            z-index: 1;
        }
    </style>
    <div id="header">
        <div class="card-element">{{Title}}</div>
        <div class="card-element">{{Level}}</div>
    </div>
    <div id="main-text">
        <div id="stat-block">
            <div>{{Casting_Time}}</div>
            <div>{{Range}}</div>
            <div>{{Duration}}</div>
            <div>{{Components}}</div>
            <div>{{School}}</div>
            <div>{{Save}}</div>
        </div>
        <div id="description">{{Description}}</div>
    </div>
    <div id="card-footer">
        Â©2024 CAD of Cards
    </div>
</div>
