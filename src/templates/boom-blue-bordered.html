<div class="_boom-blue-bordered-card-border">
  <link rel="stylesheet" href="https://use.typekit.net/gwk7eej.css" />
  <style>
    ._boom-blue-bordered-card-border {
      width: 60mm;
      height: 91mm;
      background-color: white;

      outline-style: dashed;
      outline-color: gray;
      outline-width: thin;

      padding: 2mm;

      color: black;
    }
    ._boom-blue-bordered-card {
      position: relative;
      margin: auto;
      top: 3.5mm;

      padding: 1mm;

      width: calc(100% - 9mm);
      height: calc(100% - 9mm);

      outline-style: solid;
      outline-color: #738fc9;
      outline-width: 3.5mm;

      border-radius: 1mm;

      font-size: 14px;

      display: flex;
      flex-direction: column;
      align-items: center;
    }
    ._boom-blue-bordered-title {
      margin-top: -1mm;
      margin-bottom: -2mm;

      height: 17mm;

      text-transform: uppercase;
      font-family: "mesquite-std", sans-serif;
      font-weight: 400;
      font-style: normal;
      font-size: 52px;
      letter-spacing: 1px;
    }
    ._boom-blue-bordered-description {
      margin: auto;
      text-align: center;
      max-height: 20mm;

      font-family: Palatino, Palatino Linotype, Palatino LT STD, Book Antiqua,
        Georgia, serif;
    }
    ._boom-blue-bordered-card-number {
      z-index: 1;
      position: absolute;
      bottom: -3.5mm;
      left: -2mm;

      font-family: "ltr-ncnd-variable", sans-serif;
      font-variation-settings: "wght" 600;

      text-shadow: -1px -1px 0 white, 0 -1px 0 white, 1px -1px 0 white,
        1px 0 0 white, 1px 1px 0 white, 0 1px 0 white, -1px 1px 0 white,
        -1px 0 0 white;

      font-size: 28px;
    }
    ._boom-blue-bordered-circle {
      position: absolute;

      width: 2.5mm;
      height: 2.5mm;

      background-color: white;
      border-radius: 100%;
    }
    ._boom-blue-bordered-image {
      width: 100%;
    }
    ._boom-blue-bordered-shadow {
      display: block;
      position: relative;
      width: calc(100% - 4mm);
    }
    ._boom-blue-bordered-shadow:before {
      display: block;
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      box-shadow: inset 0px 0px 7px 7px white;
    }
  </style>
  <div class="_boom-blue-bordered-card">
    <div class="text-autosized-container _boom-blue-bordered-title">
      <span class="text-autosized">{{Title}}</span>
    </div>
    <div class="_boom-blue-bordered-shadow">
      <img class="_boom-blue-bordered-image" src="{{Image_Source}}" />
    </div>
    <div class="text-autosized-container _boom-blue-bordered-description">
      <span class="text-autosized">{{&Description}}</span>
    </div>
    <div class="_boom-blue-bordered-card-number">{{&Number}}</div>
    <div
      class="_boom-blue-bordered-circle"
      style="left: 21.5mm; top: -3.4mm"
    ></div>
    <div
      class="_boom-blue-bordered-circle"
      style="left: 18.5mm; top: -3.8mm"
    ></div>
    <div
      class="_boom-blue-bordered-circle"
      style="left: 11mm; top: -3.2mm"
    ></div>

    <div

    ></div>
    <div class="_boom-blue-bordered-circle" style="left: -4mm; top: 38mm"></div>
    <div

      style="left: -2.5mm; top: 56.5mm"
    ></div>
    <div

      style="left: -1.5mm; top: 58.5mm"
    ></div>

    <div

    ></div>
    <div

    ></div>

    <div
      class="_boom-blue-bordered-circle"
      style="right: -3.5mm; top: 68mm"

    <div
      class="_boom-blue-bordered-circle"
      style="right: -2mm; top: 40mm"

    <div
      class="_boom-blue-bordered-circle"

  </div>
</div>
