<div class="_boom-weapon-card-border">
  <link rel="stylesheet" href="https://use.typekit.net/gwk7eej.css" />
  <style>
    ._boom-weapon-card-border {
      width: 60mm;
      height: 91mm;
      background-color: white;

      outline-style: dashed;
      outline-color: gray;
      outline-width: thin;

      padding: 2mm;

      color: black;
    }
    ._boom-weapon-card {
      position: relative;
      margin: auto;
      top: 3.5mm;

      padding: 1mm;

      width: calc(100% - 9mm);
      height: calc(100% - 9mm);

      outline-style: solid;
      outline-color: #738fc9;
      outline-width: 3.5mm;

      border-radius: 1mm;

      font-size: 12px;

      display: flex;
      flex-direction: column;
      align-items: center;
    }
    ._boom-weapon-title {
      margin-top: -1mm;
      margin-bottom: -1mm;

      text-transform: uppercase;
      font-family: "mesquite-std", sans-serif;
      font-weight: 400;
      font-style: normal;
      font-size: 28px;
      letter-spacing: 1px;
    }
    ._boom-weapon-description {
      margin: auto;
      text-align: center;
      max-height: 30mm;

      font-family: Palatino, Palatino Linotype, Palatino LT STD, Book Antiqua,
        Georgia, serif;
    }
    ._boom-weapon-card-number {
      z-index: 1;
      position: absolute;
      bottom: -3.5mm;
      left: -2mm;

      font-family: "ltr-ncnd-variable", sans-serif;
      font-variation-settings: "wght" 600;

      text-shadow: -1px -1px 0 white, 0 -1px 0 white, 1px -1px 0 white,
        1px 0 0 white, 1px 1px 0 white, 0 1px 0 white, -1px 1px 0 white,
        -1px 0 0 white;

      font-size: 28px;
    }
    ._boom-weapon-image {
      width: 100%;
    }
  </style>
  <div class="_boom-weapon-card">
    <div class="_boom-weapon-title">{{Title}}</div>
    <img class="_boom-weapon-image" src="{{Image_Source}}" />
    <div class="text-autosized-container _boom-weapon-description">
      <span class="text-autosized">{{&Description}}</span>
    </div>
    <div class="_boom-weapon-card-number">{{&Number}}</div>
  </div>
</div>
