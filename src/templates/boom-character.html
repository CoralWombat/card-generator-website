<div class="_boom-character-card-border">
  <link rel="stylesheet" href="https://use.typekit.net/gwk7eej.css" />
  <style>
    ._boom-character-card-border {
      width: 60mm;
      height: 91mm;
      background-color: white;

      outline-style: dashed;
      outline-color: gray;
      outline-width: thin;

      padding: 2mm;

      color: black;
    }
    ._boom-character-card {
      position: relative;
      margin: auto;
      top: 3.5mm;

      padding: 1mm;

      width: calc(100% - 9mm);
      height: calc(100% - 9mm);

      outline-style: solid;
      outline-color: #a9a676;
      outline-width: 3.5mm;

      border-radius: 1mm;

      font-size: 14px;

      display: flex;
      flex-direction: column;
      align-items: center;
    }
    ._boom-character-title {
      margin-top: -1mm;

      display: flex;
      align-items: center;
      justify-content: center;

      height: 17mm;

      text-transform: uppercase;
      font-family: "mesquite-std", sans-serif;
      font-weight: 400;
      font-style: normal;
      font-size: 52px;
      letter-spacing: 1px;
    }
    ._boom-character-description {
      margin: auto;
      text-align: center;
      max-height: 20mm;

      font-family: Palatino, Palatino Linotype, Palatino LT STD, Book Antiqua,
        Georgia, serif;
    }
    ._boom-character-circle {
      position: absolute;

      width: 2.5mm;
      height: 2.5mm;

      background-color: white;
      border-radius: 100%;
    }
    ._boom-character-image {
      width: 100%;
    }
    ._boom-character-shell-container {
      position: absolute;

      right: -4mm;
      top: 8mm;

      display: flex;
      flex-direction: column;
    }
    ._boom-character-shell {
      width: 9mm;
      margin-top: -2mm;
    }
    ._boom-character-shadow {
      display: block;
      position: relative;
      width: calc(100% - 4mm);
    }
    ._boom-character-shadow:before {
      display: block;
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      box-shadow: inset 0px 0px 7px 7px white;
    }
  </style>
  <div class="_boom-character-card">
    <div class="text-autosized-container _boom-character-title">
      <span class="text-autosized">{{Title}}</span>
    </div>
    <div class="_boom-character-shadow">
      <img class="_boom-character-image" src="{{Image_Source}}" />
    </div>
    <div class="text-autosized-container _boom-character-description">
      <span class="text-autosized">{{&Description}}</span>
    </div>
    <div class="_boom-character-shell-container">{{&health}}</div>
    <div class="_boom-character-circle" style="left: 21.5mm; top: -3.4mm"></div>
    <div class="_boom-character-circle" style="left: 18.5mm; top: -3.8mm"></div>
    <div class="_boom-character-circle" style="left: 11mm; top: -3.2mm"></div>

    <div class="_boom-character-circle" style="left: -1.5mm; top: 16mm"></div>
    <div class="_boom-character-circle" style="left: -4mm; top: 38mm"></div>
    <div class="_boom-character-circle" style="left: -2.5mm; top: 56.5mm"></div>
    <div class="_boom-character-circle" style="left: -1.5mm; top: 58.5mm"></div>

    <div class="_boom-character-circle" style="left: 4mm; bottom: -1mm"></div>
    <div class="_boom-character-circle" style="left: 2mm; bottom: -2mm"></div>
    <div
      class="_boom-character-circle"
      style="left: 25mm; bottom: -2.5mm"
    ></div>
    <div
      class="_boom-character-circle"
      style="left: 49mm; bottom: -2.5mm"
    ></div>
    <div
      class="_boom-character-circle"
      style="left: 47mm; bottom: -3.5mm"
    ></div>

    <div class="_boom-character-circle" style="right: -3.5mm; top: 68mm"></div>
    <div class="_boom-character-circle" style="right: -2mm; top: 40mm"></div>
    <div
      class="_boom-character-circle"
      style="right: -3.5mm; top: 37.5mm"
    ></div>
    <div class="_boom-character-circle" style="right: -5mm; top: 27mm"></div>
  </div>
</div>
