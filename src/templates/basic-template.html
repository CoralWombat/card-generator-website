<div
  style="
    width: 6.8cm;
    height: 9.3cm;

    background-color: black;

    outline-style: dashed;
    outline-color: gray;
    outline-width: thin;

    padding: 2mm;

    font-size: 12px;
  "
>
  <div
    style="
    width: 100%;
    height: 100%;

    color: white;
    text-align: center;

    background-image: url('{{&Image_Source}}');
    background-position-y: -1cm;
    background-position-x: center;
    background-size: 6.8cm 6.8cm;
    background-repeat: no-repeat;

    display: grid;
    grid-template-rows: [row1-start] 1.5em [row1-end] 3.8cm [third-line] 4.8cm [fourth-line] 0.5em [last-line]"
  >
    <div
      style="display: flex; flex-direction: row; justify-content: space-between"
    >
      <div
        style="
          display: flex;
          align-items: center;
          padding: 0.25em;
          background-color: black;
          border-radius: 1mm;
          border-top-left-radius: 0;
          z-index: 1;
        "
      >
        {{Title}}
      </div>
    </div>
    <div></div>
    <div
      class="text-autosized-container"
      style="
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: auto;
        border-radius: 2mm;
        background-color: gray;
      "
    >
      <span class="text-autosized">{{Description}}</span>
    </div>
    <div style="grid-row-start: 4; font-size: 0.5em">Â©2024 Forge of Cards</div>
  </div>
</div>
